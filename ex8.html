<!DOCTYPE html>
<html>
<head>
    <title>logos</title>
    <style>
        .logos.img{
            width:100px;

        }
        .logos{
                display: flex;
                align-items:center;

        }
    </style>
    
</head>
<body>
    <div class="logos">
    <div id="division1" class="division">
        <a href="https://whatsapp.com">
            <img src="whatsapp.jpeg" alt="Logo 1">
        </a>
    </div>
    <div id="division2" class="division">
        <a href="https://instagram.com">
            <img src="instagram.jpeg" alt="Logo 2">
        </a>
    </div>
    <div id="division3" class="division">
        <a href="https://youtube.com">
            <img src="youtube.png" alt="Logo 3">
        </a>
    </div>
    <div id="division4" class="division">
        <a href="https://twitter.com">
            <img src="twitter.png">
        </a>
    </div>
</div>  
</body>
</html>
