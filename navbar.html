    .navbar {

      padding: 10px 20px;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-logo img {
      height: 40px;
    }

    .navbar-menu {
      list-style-type: none;
      display: flex;
      gap: 20px;
    }

    .navbar-item a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      .navbar-container {
        flex-wrap: wrap;
      }

      .navbar-logo {
        margin-bottom: 10px;
      }

      .navbar-menu {
        flex-direction: column;
      }
    }
  </style>
</head>

  <nav class="navbar">
    <div class="navbar-container">
      <a class="navbar-logo" href="#">
        <img src="buildlogo.png" alt="Build.myweb Logo">

      <ul class="navbar-menu">
