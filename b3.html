<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
  <title>Simple Carousel</title>
  <style>
    .carousel {
      display: flex;
      overflow: hidden;
    }

    .carousel-item {
      flex: 1 0 100%;
      transition: transform 0.5s;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-item">
      <img src="carousel.png" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="carousel2.png" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="carousel.png" alt="Image 3">
    </div>
  </div>

  <script>
    // JavaScript for carousel functionality
    const carousel = document.querySelector('.carousel');
    const carouselItems = document.querySelectorAll('.carousel-item');
    let currentItem = 0;

    function showItem(index) {
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextItem() {
      currentItem = (currentItem + 1) % carouselItems.length;
      showItem(currentItem);
    }

    function previousItem() {
      currentItem = (currentItem - 1 + carouselItems.length) % carouselItems.length;
      showItem(currentItem);
    }

    setInterval(nextItem, 3000); // Automatically advance to the next item every 3 seconds
  </script>
</body>
</html>

</body>
</html>
